apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: huoneisto-utils-www
  namespace: huoneisto
spec:
  template:
    metadata:
      labels:
        run: huoneisto-utils-www
    spec:
      containers:
      - name: huoneisto-utils-www
        image: remotejob/huoneisto_utils:1.16cron
        env:
        - name: THEMES
          value: realestate
        - name: LOCALE
          value: fi_FI
        - name: DBADMIN
          value: admin
        - name: ADDRS
          value: digimongo-service
        - name: SITES
          value: www.huoneisto.mobi               
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
        - name: TICK
          value: "60"     
 
